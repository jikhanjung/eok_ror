[packages]
apt = ["libpq-dev", "postgresql-client"]

[phases.build]
cmds = ["bundle config --global build.pg --with-pg-config=/usr/bin/pg_config", "bundle install"]

[phases.deploy]
cmds = ["bundle exec rails db:prepare"]

[variables]
BUNDLE_BUILD__PG = "--with-pg-config=/usr/bin/pg_config"
RAILS_ENV = "production"